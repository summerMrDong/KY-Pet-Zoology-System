server:
  port: 8300
spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: geteway-service
  datasource:
    druid:
      initial-size: 5 #连接池初始化大小
      min-idle: 10 #最小空闲连接数
      max-active: 20 #最大连接数
      # 配置获取连接等待超时的时间
      maxWait: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      timeBetweenEvictionRunsMillis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      minEvictableIdleTimeMillis: 30000
      url: jdbc:mysql://112.126.84.2/pet_zoology?useUnicode=true&characterEncoding=utf-8&useSSL=false
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    password: kykj1234.
  profiles:
    include: zuul
mybatis:
  configuration:
    map-underscore-to-camel-case: true
mapper:
  wrap-keyword: "`{0}`"
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8000/eureka
  instance:
    prefer-ip-address: true
    ip-address: 127.0.0.1  #当前服务的IP地址
    instance-id: ${eureka.instance.ip-address}:${spring.application.name}:${server.port}:@project.version@